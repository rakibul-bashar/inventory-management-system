{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Stock In{% endblock %}

{% block content %}
    <form method="POST" id="all-forms">
        <div class="w3-container w3-blue-grey w3-card-2">
            <h3 id="form-header"><b>STOCK IN</b></h3>
        </div><br>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {{ form | crispy }}

        {% csrf_token %}
        <input type="submit" id="submit-btn" value="SUBMIT" style="font-size: large" class="w3-button w3-xlarge w3-blue-grey w3-round-xlarge w3-border w3-block">
    </form>
{% endblock %}
